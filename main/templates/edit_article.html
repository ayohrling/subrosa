{% extends "layout.html" %}
{% block content %} 


<div class="warning-holder">
   {% if error %}
   <div class="alert alert-dismissable alert-danger">
    <button class="close" data-dismiss="alert">x</button>
    <strong>Error: </strong><p>{{ error }}</p>
</div>
{% endif %}

</div>
<div class="article-entry">
    <form action="" role="form" class="edit-article-form" method="POST" accept-charset="utf-8">
        <div class="form-group">
            <textarea name="title" id="article-input-title" class="article-input-title article-input"> {{ article.title }} </textarea>
        </div>
        <div class="form-group">
           <textarea id="article-input-body" class="article-input-body article-input " name="body">{{ article.body }}</textarea>
       </div>
       <input type="submit" value="" class="btn btn-primary" style="display: none" />

   </form></div>
   {% endblock %}

   {% block sidebar %}
   <div class="editing-tools">
    <a href="" class="update-button editing-button icon-holder" data-toggle="tooltip" title="Update" data-placement="left"><i class="icon-ok"></i></a>
    <a href="{{ g.prev }}" class="cancel-button editing-button icon-holder" data-placement="left" data-toggle="tooltip" title="Cancel"><i class="icon-cancel"></i></a>
    <a href="" class="lamp-button editing-button icon-holder" data-toggle="tooltip" data-placement="left" title="Dim light"><i class="icon-lamp"></i></a>
    <a href="#cheatsheet" class="cheatsheet-button editing-button icon-holder" data-placement="left" data-toggle="tooltip" title="Markdown Cheatsheet"><i class="icon-italic"></i></a>
</div>



{% endblock %}


{% block modals %}

{% include 'mkd-cheatsheet.html' %}

{% endblock %}
