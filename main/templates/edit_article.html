{% extends "layout.html" %}
{% block content %} 

<!-- <h2>Edit article</h2>

<hr style="margin: 40px 0" />
 -->{% if error %}
<div class="alert alert-dismissable alert-danger">
    <button class="close" data-dismiss="alert">x</button>
    <strong>Error: </strong><p>{{ error }}</p>
</div>
{% endif %}
<div class="article-entry">
<form action="" role="form" method="POST" accept-charset="utf-8">
    <div class="form-group">
    <textarea name="title" id="article-title" class="article-title"> {{ article.title }} </textarea>
    </div>
    <div class="form-group">
	<textarea id="article-body" class="article-body form-control entry-input" name="body" >{{ article.body }}</textarea>
    </div>
    <div class="form-group">
	<input type="submit" value="Update" class="btn btn-primary" />
    </div>
	
</form></div>
{% endblock %}
