{% extends "layout.html" %}
{% block content %} 

<h2>Edit article</h2>

<hr style="margin: 40px 0" />
{% if error %}
<div class="alert alert-dismissable alert-danger">
    <button class="close" data-dismiss="alert">x</button>
    <strong>Error: </strong><p>{{ error }}</p>
</div>
{% endif %}
<form action="" role="form" method="POST" accept-charset="utf-8">
    <div class="form-group">
	<input id="title" class="form-control" type="text" name="title" value="{{ article.title }}" />
    </div>
    <div class="form-group">
	<textarea id="body" class="body form-control" name="body" cols="40" rows="40">{{ article.body }}</textarea>
    </div>
    <div class="form-group">
	<input type="submit" value="Update" class="btn btn-primary" />
    </div>
	
</form>
{% endblock %}
