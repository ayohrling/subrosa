{% extends "layout.html" %}

{% block titlebar %}
{% with header_context="LOGIN" %}
{% include 'header.html' %}
{% endwith %}
{% endblock %}
{% block content %} 

<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 login-panel" style="position: relative">
	<form role="form" method="POST" action="">
		<input name=_csrf_token type=hidden value="{{ csrf_token() }}">    
		<div class="form-group">
			<input type="text" name="username" id="" class="form-control" value="" placeholder="Username" />
		</div>
		<div class="form-group">
			<input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" />
		</div>
		<input type="submit" name="submit" id="" class="btn btn-default" value="Submit" />
		{% if error %}
		<div class="alert alert-dismissable alert-warning" style="margin-top: 2em">
			<button class="close" data-dismiss="alert">x</button>
			<strong>Error:</strong><p>{{ error }}</p></div>
			{% endif %}
		</div>
		{% endblock %}
