{% extends 'layout.html' %}




{% block content %} 
{% if error %}
<div class="alert alert-dismissable alert-danger">
    <button class="close" data-dismiss="alert">x</button>
    <strong>Error: </strong><p>{{ error }}</p>
</div>
{% endif %}
<div class="article-entry">
<form action="" method="POST" role="form" class="new-article-form" accept-charset="utf-8">
    <div class="form-group">

    <textarea name="title" id="article-title" class="article-title" placeholder="Title of your Article here...">{{ title }}</textarea>
    </div>
    <div class="form-group">
	<textarea id="body" class="body form-control entry-input" name="body"  rows="16" placeholder=" And content here...">{{ body }}</textarea>
    </div>
    <input type="submit" value="" style="display: none"  />
</form>
</div>

{% endblock %}

{% block sidebar %}
<div class="editing-tools">
<a href="" class="create-button icon-holder editing-button"><i class="icon-ok"></i></a>
<a href="" class="editing-button icon-holder"><i class="icon-cancel"></i></a>
<a href="" class="editing-button icon-holder"><i class="icon-lamp"></i></a>
<a href="" class="editing-button icon-holder"><i class="icon-italic"></i></a>
</div>
{% endblock %}
