<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>Blogg</title>
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/bootstrap.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/main.css') }}" media="all" />
    </head>
    <body>
	<div class="content">
	{% if session.user %}
	<nav class="navbar navbar-default"  role="navigation">
	<div class="navbar-header">
	    <a class="navbar-brand" href="{{ url_for('index') }}">Simple Blog</a>
	</div>
	<div class="nav navbar-nav navbar-left">
	    <a class="btn btn-primary btn-xs navbar-btn" href="{{ url_for('create_article') }}">Create Article</a>
	    <a class="btn btn-info btn-xs navbar-btn" href="{{ url_for('upload_image') }}">Upload Image</a>
	</div>
	
	<ul class="nav navbar-nav navbar-right" style="padding-right: 50px" style="text-align: center">
	    <li> <a  href="{{ url_for('user_images', username=session.user) }}">Images</a> </li>
	    <li> <a  href="{{ url_for('account', username=session.user) }}">Account</a> </li>
	    <li> <a href="{{ url_for('logout') }}">Logout</a> </li>
	</ul>
	</nav>
	{% endif %}
	    <div class="row">
		<div class="col-md-6 col-md-offset-3">
		    {% block content %} 
		    //insert content here
		    {% endblock %}
		</div>
	    </div>
	</div>

	{% include "footer.html" %}
    </body>
</html>
