<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<link rel="alternate" type="application/rss+xml" href="{{ url_for('recent_feeds') }}" title="Recent feeds">
	<title>{{ settings.title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/bootstrap.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/pygments.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/fontello.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/magnific-popup/dist/magnific-popup.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/main.css') }}" media="all" />

	<style type="text/css">

	{% if settings.bg %}
	.header-field {
		background-image: url({{ url_for('send_image', filename = settings.bg) }});
		display: block;
		box-shadow: inset 0 -10px 10px -10px rgba(255,255,255,0.5);
		-moz-box-shadow: inset 0 -10px 10px -10px rgba(255,255,255,0.5);
		-webkit-box-shadow: inset 0 -10px 10px -10px rgba(255,255,255,0.5);
	}
	.content-header {
	    background-image: url({{ url_for('send_image', filename = settings.bg) }});
	  }
	{% endif %}

	{% if settings.bg_small %}
	@media screen and (max-width: 970px){
		.header-field {
			background-image: url({{ url_for('send_image', filename = settings.bg_small) }});
			display: block;
		}
		.content-header {
			background-image: url({{ url_for('send_image', filename = settings.bg_small) }});
			
		}
	}
	{% endif %}



	{% if settings.portrait %}
	.title-img {
		background-image: url({{ url_for('send_image', filename = settings.portrait) }});
		display: block;
	}
	.header-field {
		height: 400px;
	}
	{% endif %}

	</style>

</head>
<body>
	{%- block modals -%}
	{%- endblock -%}
	<div id="wrap">
		<div class="container-full">
			<div class="content">

				{%- if session.user -%}
				{%- include 'adminpanel.html' -%}
				{%- endif -%}

				{%- block titlebar -%} 
				{%- endblock -%}

				{%- block sidebar -%}
				{%- endblock -%}

				<div class="main-matter">
					<div class="col-md-8 col-md-offset-2">
						{%- block content -%} 
						{%- endblock -%}
					</div>
				</div>

			</div>

			<div id="push"></div>
		</div>
	</div>
	{%- block footer -%}
	{%- endblock -%}

<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }} "></script>
<script src="{{ url_for('static', filename='bower_components/jquery-color/jquery.color.js') }} "></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/js/alert.js')}}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/js/tooltip.js')}}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/js/popover.js')}}"></script>
<script src="{{ url_for('static', filename='bower_components/magnific-popup/dist/jquery.magnific-popup.min.js')}}"></script>
<script src="{{ url_for('static', filename='bower_components/nested/jquery.nested.js')}}"></script>
<script src="{{ url_for('static', filename='src/js/bootstrap3-confirmation.js') }} "></script>
<script src="{{ url_for('static', filename='src/js/jquery.unveil.js') }} "></script>
<script src="{{ url_for('static', filename='src/js/main.js') }} "></script>
<script src="//localhost:35729/livereload.js"></script>

</body>
</html>
