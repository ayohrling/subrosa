<div class="content-header col-xs-12">
	{% if not hide_title %}
	<div class="title-header">
		{% if settings.logo and show_logo %}
			<a href="{{ url_for('index') }}" class="header-logo"><img src="{{ url_for( 'send_image', filename=settings.logo ) }}" alt="{{ settings.title }}"></a>
		{% else %}
			<a href="{{ url_for('index') }}"><h2>{{ settings.title }}</h2></a>
		{% if header_context %}
			<p class="header-category text-muted">{{ header_context }}</p>
		{% endif %}
		{% endif %}
	</div>
	{% endif %}
</div>

{% if show_icons and settings.gallery %}
	<div class="header-toolbar">
		<ul class="toolbar-links list-unstyled">
			<li><a href="{{ url_for('gallery')}}" class="toolbar-link gallery-link">GALLERY</a></li>
		</ul>
	</div>

{% endif %}


<div class="divider"></div>
